name: security-trivy
on:
  push:
    branches: [ main ]

permissions:
  security-events: write
  contents: read

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Instala solo runtime deps para resolver CVEs de Python
      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -e .

      - name: Trivy scan (fs)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy.sarif
          # produce SBOM paralelo
          args: --format cyclonedx -o sbom.json

      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

      - uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.json
